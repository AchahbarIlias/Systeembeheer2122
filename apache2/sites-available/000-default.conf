<VirtualHost *:80>
        RewriteEngine On
        RewriteCond %{HTTPS} !=on
        RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R=301,L]
</virtualhost>
<VirtualHost *:443>
        ServerAdmin ilias.achahbar@outlook.com
        DocumentRoot /etc/www/html/defaultpage
        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/live/ilias-achahbar.sb.uclllabs.be/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/ilias-achahbar.sb.uclllabs.be/privkey.pem
	<Directory /etc/www/html/defaultpage>
       		Require all granted
	</Directory>
</VirtualHost>
